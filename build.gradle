// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Init
        version_kotlin = "1.4.31"
        version_core = "1.3.2"
        version_appcompat = "1.2.0"
        version_legacy_support = "1.0.0"
        version_material = "1.3.0"
        version_constraint_layout = "2.0.4"
        version_navigation = "2.3.4"
        version_navigation = "2.3.5"
        version_lifecycle = "2.3.1"
        version_retrofit = "2.9.0"
        version_moshi = "1.12.0"
        version_room = "2.2.6"
        version_work = "2.5.0"

        // Other
        version_timber = "4.7.1"

        // Test
        version_junit = "4.13.2"

        // Android Test
        version_test_junit = "1.1.2"
        version_test_espresso_core = "3.3.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}